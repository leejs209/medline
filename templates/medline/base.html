<!DOCTYPE html>
<html lang="ko">
{% load pwa %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }} | 대륜고 MedLine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    {% progressive_web_app_meta %}
</head>
<body>

<nav class="navbar is-light">
    <div class="navbar-brand">
        <a class="navbar-item is-size-4" href="{% url 'home' %}">
            MedLine
        </a>

        <div class="navbar-burger burger" onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{%  url 'consultform' %}">
                상담 신청
            </a>
            <a class="navbar-item" href="{%  url 'pending_consult' %}">
                상담 내역
            </a>
            <a class="navbar-item" href="{% url 'contact' %}">
                연락처
            </a>
            {% if user.is_superuser %}
            <a class="navbar-item has-text-info" href="{% url 'medicalhub_pending_consult' %}">
                관리자 패널
            </a>
            {% endif %}
            <a href="tel:010-1234-5678" class="navbar-item has-text-danger">
                긴급 연결
            </a>
        </div>
        <div class="navbar-end">
            {% if user.is_authenticated %}
                <a class="navbar-item">
                    <b>{{ user.username }}</b>님
                </a>
                <a class="navbar-item" href="{% url 'logout' %}">
                    로그아웃
                </a>
            {% else %}
                <a class="navbar-item" href="{% url 'signup' %}">
                    회원가입
                </a>
                <a class="navbar-item is-link" href="{% url 'login' %}">
                    로그인
                </a>
            {% endif %}
        </div>
    </div>
</nav>


{% block body %}
{% endblock %}

        <footer class="footer">
           <p class="content has-text-centered">이준성 ©2019</p>
        </footer>




</body>
</html>
